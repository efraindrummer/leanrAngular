<button (click)="alternarFondo()">Alternar</button>

<div [ngClass]="{ 'cuadrado':mostrarCuadrado }">
    <p>Este debveria de aparecer con un fondo verde</p>
</div>

<div *ngFor="let producto of productos" class="producto">
    <p [ngClass]="{ 'textoImportante': producto.esImportante, 'textoGrande': producto.textoGrande}">El producto es: {{ producto.nombre }}</p>
    <p>Su stock es: {{ producto.stock }}</p>
    <p>Su fabricante es: {{ producto.fabricante }}</p>
    <p [class.textoImportante]="producto.esImportante">Su fecha de vencimiento es: {{ producto.fechaVence }}</p>
</div>
